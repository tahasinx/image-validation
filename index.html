<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UC image validation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f7f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #2d3a4b;
      font-size: 2rem;
    }

    .instructions {
      color: #4a5a6a;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
    }

    .upload-section {
      margin-bottom: 1rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    code {
      background: #f0f4f8;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 2rem;
      color: #8a99a8;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Image Upload & Validation</h1>
    <div class="instructions">
      Upload your images from your device or remote sources (Google Drive, Photos, Facebook, etc).<br>
      Images must not exceed <b>524x524</b> pixels. Up to 10 images allowed.
    </div>
    <div class="upload-section">
      <input type="hidden" role="uploadcare-uploader" data-multiple="true" data-images-only="true" data-max-width="524"
        data-max-height="524" data-crop="1200x900 minimum" data-image-shrink="2000x1500" data-preview-step="true"
        data-clearable="false" data-multiple-max="10">
    </div>
    <div class="footer">
      Powered by Uploadcare | <a href="https://uploadcare.com/" target="_blank">Learn more</a>
    </div>
  </div>
  <script src='https://ucarecdn.com/libs/widget/3.3.0/uploadcare.full.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src="./script.js"></script>
</body>

</html>
