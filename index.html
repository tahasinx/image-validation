<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UC Image Validation</title>
  <link rel="icon" type="image/svg" href="assets/icon.svg">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="container">
    <h1>Image Upload & Validation</h1>
    <div class="instructions">
      Upload your images from your device or remote sources (Google Drive, Photos, Facebook, etc).<br>
      Images must not exceed <b>524x524</b> pixels. Up to 10 images allowed.
    </div>
    <div class="upload-section">
      <input type="hidden" role="uploadcare-uploader" data-multiple="true" data-images-only="true" data-max-width="524"
        data-max-height="524" data-crop="1200x900 minimum" data-image-shrink="2000x1500" data-preview-step="true"
        data-clearable="false" data-multiple-max="10">
    </div>
    <div class="footer">
      Powered by Uploadcare | <a href="https://uploadcare.com/" target="_blank">Learn more</a>
    </div>
  </div>
  <script src='https://ucarecdn.com/libs/widget/3.3.0/uploadcare.full.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script src="assets/script.js"></script>
</body>

</html>
